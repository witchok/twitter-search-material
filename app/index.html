<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

  <title>MD List</title>
  <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,700'>
  <link rel="stylesheet" href="./jspm_packages/github/angular/bower-material@master/angular-material.css"/>
  <link rel="stylesheet" href="./assets/app.css"/>
</head>

<body ng-cloak layout="column" ng-controller="AppController as app">

  <!-- Container #1 (see wireframe) -->
<!-- Container #2 -->
    <md-content class="md-whiteframe-4dp" flex layout="row" id="top-content">
      
      <!-- Container #3 -->
      <md-content class="md-whiteframe-4dp" flex id="contentUsers">
        <!-- Custom UsersList component -->
        <users-list
            users="app.users"
            on-selected="app.selectUser(user)">      
        </users-list>
      </md-content>

      <!-- Container #4 -->
      <md-content flex id="content">
        <!-- Custom UserDetails component -->
        
        <user-details
            twits="app.twits"
            on-selected="app.selectTwit(twit)" >
        </user-details>
      </md-content>

    </md-content>

    <script src="./jspm_packages/system.js" type="text/javascript"></script>
    <script src="config.js" type="text/javascript"></script>
    <script type="text/javascript">
      System
          .import('src/boot/boot')
          .catch( console.error.bind(console) ); // make sure any errors print to console
    </script>

</body>
</html>
